            \    </rewritten>\n</article>\n```\n\n**输出要求：**\n    *   确保使用 Markdown\
            \ 格式输出文章内容，并规范的使用 【```markdown 和 ```】标记。\n    *   以 Markdown 格式输出经过最后润色和一致性检查的最终版中文文章。\n\
            \    *   确保 Markdown 格式规范，排版清晰美观，达到可以直接发布或交付的标准。\n\n"
