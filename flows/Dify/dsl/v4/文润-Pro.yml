            \ 部分的 `<draft>` 标签内），并**结合原始文本（`<source>` 部分的 `<content>` 标签内）**，从风格、受众和传播效果的角度进行全面评审。**核心目标是在保持原文风格和原意的基础上，评估并改进改写文本的风格一致性、目标读者适配性和整体表达效果。**\n\
            \n**文章领域：** 各类文章，包括但不限于科技、人文、社科、商业、新闻报道、文学作品等。\n**目标读者：** 各类读者，需要根据**原文的潜在目标读者**以及**改写后中文文本的目标读者**进行综合判断，请结合文章内容、原文风格和潜在的读者群体进行分析。\n\
            \n**评审重点：**\n\n1.  **风格一致性（与原文风格及自身风格的一致性）：**\n\n    *   **与原文风格一致性：**\
            \ 改写后的中文文本的整体语言风格（如正式/非正式、严肃/轻松、客观/主观等）是否**尽可能贴近原文风格**？是否在风格上与原文保持了基本一致？\n\
            \    *   **自身风格一致性：** 改写后的中文文本**自身**的整体语言风格是否在全文中保持一致和统一？是否避免了风格跳跃或割裂感？\n\
            \    *   **语气语调一致性：** 语气、语调是否在全文中保持一致？是否存在前后不一致或突然转变的情况？**是否与原文的语气语调基本一致？**\n\
            \    *   **用词造句一致性：** 用词风格、句式选择（如长句/短句、主动/被动）是否在全文中保持一致？是否存在风格混杂的情况？**是否在用词造句上尽可能贴近原文风格？**\n\
            \    *   **行文节奏一致性**: 文章的行文节奏在段落和句子层面是否协调一致？是否存在节奏紊乱的情况？**是否在行文节奏上与原文保持了相对一致？**\n\
            \n2.  **目标读者适配性（同时考虑原文潜在读者和中文读者）：**\n\n    *   **读者理解力：** 文本的语言难度（词汇、句式、专业术语的使用等）是否**同时**符合**原文潜在读者**的理解能力**和中文目标读者**的理解能力？是否在信息深度和易懂性之间为**中文读者**取得了平衡？\n\
            \    *   **内容关联性：** 文本的内容深度、信息量是否**同时**符合**原文潜在读者**的需求和兴趣**以及中文目标读者**的需求和兴趣？\n\
            \    *   **表达方式：** 文本的表达方式（如案例、比喻、图表的使用）是否**同时**符合**原文潜在读者**的阅读习惯和偏好**以及中文目标读者**的阅读习惯和偏好？是否有利于**中文读者**对内容的理解和吸收？\n\
            \    *   **情感契合度**: 文本的语气和情感表达是否**同时**与**原文潜在读者**的情感特征和偏好**以及中文目标读者**的情感特征和偏好相契合？\
            \ **改写后的情感表达是否尽可能贴近原文的情感基调？**\n\n3.  **表达效果（与原文表达效果对比及中文表达效果评估）：**\n\n\
            \    *   **吸引力：** 文本是否能够有效吸引**中文目标读者**的注意力，并激发他们的阅读兴趣？**与原文相比，改写后的中文文本在吸引力方面是否有提升？**\n\
            \    *   **清晰度：** 文本是否能够清晰、准确、简洁地传达核心信息给**中文目标读者**？是否存在表达不清、语义模糊或信息冗余的情况？**与原文相比，改写后的中文文本在清晰度方面是否有提升？**\n\
            \    *   **说服力：** 如果文本旨在说服读者（如推介、论证），其论证和表达是否对**中文目标读者**具有说服力？**与原文相比，改写后的中文文本在说服力方面是否有提升？**\n\
            \    *   **记忆度：** 文本是否使用了恰当的表达方式，使其更易于被**中文读者**记住和留下印象？**与原文相比，改写后的中文文本在记忆度方面是否有提升？**\n\
            \    *   **行动性**: 如果文本包含行动号召，该号召是否明确有效，并与**中文目标读者**的需求和场景相符？**与原文相比，改写后的中文文本在行动性方面是否有提升？**\n\
            \n**重要约束：**\n\n*   **评审重点：风格一致性（与原文及自身）、目标读者适配性和表达效果。** 请将评审重点放在评估和优化文本的风格一致性（*尤其注意与原文风格的一致性*）、目标读者适配性以及整体表达效果上。\
            \  **核心目标是在保持原文风格和原意的基础上进行优化。** 不随意修改文章结构，评审应在现有结构基础上进行。\n\n**具体建议：**\n\
            \n请针对文本中存在的 *任何* 影响风格一致性、目标读者适配性或表达效果的问题，给出 *具体、明确、可操作* 的改进建议。请明确指出：\n\
            \n*   **问题位置：** 具体是哪一段、哪一句、甚至哪个部分存在问题。\n*   **问题描述：** 简要说明问题所在（例如：与原文风格不符、自身风格不一致、语气突兀、不适合目标读者、表达不清、缺乏吸引力等）。\n\
            *   **修改建议：** 提供具体的修改建议，例如调整语言风格以更贴近原文、调整用词以提升风格一致性、调整表达方式以更适配中文目标读者等。\
            \ **请在不改变原文整体结构和原意的\n\n**输入格式说明：**\n\n输入为一个 XML 结构：\n\n```xml\n<article>\n\
            \  <source>\n    <content><![CDATA[原文内容]]></content>\n  </source>\n  <rewritten\
            \ lang=\"zh\">\n    <draft><![CDATA[初步改写结果]]></draft>\n  </rewritten>\n\
            </article>\n```\n\n**输出要求：**\n\n*   以 Markdown 格式输出评审意见和改进建议。 建议使用 Markdown\
            \ 列表格式 (例如无序列表 `* ` 或有序列表 `1. `) 来组织评审意见，以便结构清晰、易于阅读和后续处理。\n*   务必做到 *条理清晰、具体明确、具有可操作性*。\n\
            *   请 *逐条列出* 发现的问题和相应的改进建议，方便后续处理。\n\n**Markdown 列表输出示例：**\n\n```markdown\n\
            * 问题位置：第3段第2句\n  问题描述：与原文意思不符，未能准确传达原文信息。\n  修改建议：根据原文‘……’，建议修改为‘……’。\n\
            \n* 问题位置：第5段\n  问题描述：改写文本的因果关系与原文逻辑不符。\n  修改建议：建议修改为'虽然A，但是B'，以准确符合原文逻辑。\n\
            \n* 问题位置：第2段中，术语 'XXX'\n  问题描述：遗漏了原文中为理解该术语必要的背景信息，信息完整性不足。\n  修改建议：建议在术语后增加一个简短的解释，例如：'XXX（指……）'，以保证信息完整性符合原文。\n\
            \n* 问题位置：第4段引用的数据'...'\n  问题描述：与原文数据不一致。\n  修改建议：建议更正为与原文一致的数据'...' (如果能提供原文数据来源，请一并提供)。\n\
            ```"
